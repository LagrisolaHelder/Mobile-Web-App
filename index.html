<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mullettoo Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
<div class="container">
    <div class="navbar">
        <div id="logo">
        <h2>    Mullettoo Store</h2>
        </div>


    <div class="menu">
        <button>
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    </div>
 
<div class="hero">

    <div class="intro">
        <h1>Welcome to Mullettoo Store</h1>
        <p>Your one-stop shop for all things Mullettoo!</p>
       <div id="product">
        <a  href="#productCard">Look at my listing</a>
       </div>
    </div>
 


 


</div>


  <div id="productCard" class="cardContainer">
    <h2 style="text-align: center;">Best from <br> Mullettoo Store</h2>
    <br> 
<div class="card">
    <div class="heart">
        <h2><i class="fa-regular fa-heart"></i></h2>
    </div>

    <div class="discount">
        <h6>24% OFF</h6>
    </div>
    <div class="image">
        <img src="productImages/1745108639584.jpg" alt="">
    </div>
    <div class="desc"> 
         <h4>Mullettoo T-Shirt</h4>
         <p>Size S, M, L, XL</p>

         <div class="price"> 
            <h5><s>£25.99</s></h5>
            <h3>£19.99</h3> 
        </div>
            <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="buy-now">Buy Now</button>
    </div>
  </div>
  </div>


</div>

<script src="main.js"></script>
</body>
</html>
